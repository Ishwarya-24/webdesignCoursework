<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Image slider</title>

    <!-- BoxIcons v2.1.2 -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- Kanit Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,500;0,600;0,700;0,800;0,900;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />

    <!-- CSS File -->
    <link rel="stylesheet" href="gallery.css" />
    
  </head>

  <body>
    <div class="banner">
      <div class="slider">
            <div class="slider-items">
              <img class="slider-item" src="images/pic1.png" alt="..." />
              <img class="slider-item" src="images/pic2.png" alt="..." />
              <img class="slider-item" src="images/pic3.png" alt="..." />
              <img class="slider-item" src="images/pic4.png" alt="..." />
              <img class="slider-item" src="images/pic5.png" alt="..." />
              <img class="slider-item" src="images/pic6.png" alt="..." />
            </div>
      
            <div class="slider-controls">
              <span class="bx bxs-chevron-left prev" onclick="changeSlide(-1)"></span>
              <span class="bx bxs-chevron-right next" onclick="changeSlide(1)"></span>
            </div>
      
            <div class="slider-indicators">
              <span onclick="moveTo(1)"></span>
              <span onclick="moveTo(2)"></span>
              <span onclick="moveTo(3)"></span>
              <span onclick="moveTo(4)"></span>
              <span onclick="moveTo(5)"></span>
              <span onclick="moveTo(6)"></span>
            </div>
      
            <div class="slider-content">
              <h3>Floating Island Mcleans Pit</h3>
              <h3>Fog</h3>
              <h3>Botanic Gardens</h3>
              <h3>Fountain – aeration</h3>
              <h3>Brisbane City Council Storm Water Harvesting</h3>
              <h3>Gardens by The Bay – Singapore</h3>
            </div>
          </div>
          <div id="banner" style="overflow: hidden; display: flex; justify-content:space-around; margin-top: 50px; font-weight: bolder;">
            <a href="index.html" class="menu-item" style="color: white;"><--HOME PAGE</a>
            
        </div>
        <br><br> <div class="footer">
          <ul>
              <li>
                  <a href="copyright.html">© 2022 Company, Inc</a>
                  <br><a href="privacy.html">Privacy policy</a>
              </li>
          </ul>
          
      </div>
      
      
    </div>
    <!-- JS File -->
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
